<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWTools - 补丁列表</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#FF7D00',
            dark: '#1D2129',
            light: '#F2F3F5',
            neutral: '#86909C'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .table-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }
      .download-btn {
        @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all flex items-center justify-center gap-2;
      }
      .version-badge {
        @apply bg-light text-dark px-3 py-1 rounded-full text-sm font-medium;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-inter text-dark">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <!-- 头部区域 -->
    <header class="mb-8 text-center">
      <div class="flex items-center justify-center mb-3">
        <i class="fa fa-wrench text-primary text-3xl mr-2"></i>
        <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark">SWTools - 补丁列表</h1>
      </div>
      <p class="text-neutral max-w-2xl mx-auto">
        这里提供 SteamWorkshopsTools (SWTools) 的所有历史补丁下载，点击对应的版本即可下载最新更新。
      </p>
    </header>

    <!-- 补丁列表表格 -->
    <div class="bg-white rounded-xl overflow-hidden table-shadow">
      <table class="w-full">
        <thead>
          <tr class="bg-primary/10 text-primary">
            <th class="py-4 px-6 text-left font-semibold">版本信息</th>
            <th class="py-4 px-6 text-center font-semibold">下载</th>
          </tr>
        </thead>
        <tbody>
          <!-- 最新版本 -->
          <tr class="border-b hover:bg-gray-50 transition-colors">
            <td class="py-5 px-6">
              <div class="flex items-center">
                <div class="version-badge mr-4">最新版本</div>
                <div>
                  <div class="font-bold text-lg">0.1.8</div>
                  <div class="text-neutral text-sm">发布日期: 2024-03-29</div>
                </div>
              </div>
            </td>
            <td class="py-5 px-6 text-center">
              <button class="download-btn hover-lift" onclick="downloadPatch('0.1.8', '20240329')">
                <i class="fa fa-download"></i>
                <span>立即下载</span>
              </button>
            </td>
          </tr>
          
          <!-- 历史版本 -->
          <tr class="border-b hover:bg-gray-50 transition-colors">
            <td class="py-5 px-6">
              <div class="font-bold text-lg">0.1.7</div>
              <div class="text-neutral text-sm">发布日期: 2024-02-15</div>
            </td>
            <td class="py-5 px-6 text-center">
              <button class="download-btn hover-lift" onclick="downloadPatch('0.1.7', '20240215')">
                <i class="fa fa-download"></i>
                <span>下载</span>
              </button>
            </td>
          </tr>
          
          <tr class="border-b hover:bg-gray-50 transition-colors">
            <td class="py-5 px-6">
              <div class="font-bold text-lg">0.1.6</div>
              <div class="text-neutral text-sm">发布日期: 2023-12-08</div>
            </td>
            <td class="py-5 px-6 text-center">
              <button class="download-btn hover-lift" onclick="downloadPatch('0.1.6', '20231208')">
                <i class="fa fa-download"></i>
                <span>下载</span>
              </button>
            </td>
          </tr>
          
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="py-5 px-6">
              <div class="font-bold text-lg">0.1.5</div>
              <div class="text-neutral text-sm">发布日期: 2023-11-03</div>
            </td>
            <td class="py-5 px-6 text-center">
              <button class="download-btn hover-lift" onclick="downloadPatch('0.1.5', '20231103')">
                <i class="fa fa-download"></i>
                <span>下载</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- 下载说明 -->
    <div class="mt-8 bg-blue-50 border-l-4 border-primary p-4 rounded-r-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <i class="fa fa-info-circle text-primary text-xl"></i>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-primary">下载提示</h3>
          <div class="mt-2 text-sm text-blue-700">
            <p>1. 建议始终下载并安装最新版本以获取最佳体验和安全更新</p>
            <p>2. 如需特定历史版本，请联系技术支持获取帮助</p>
            <p>3. 下载完成后，请按照安装指南进行操作</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 模拟下载功能
    function downloadPatch(version, date) {
      // 显示下载中的状态
      const btn = event.currentTarget;
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 准备下载...';
      btn.disabled = true;
      
      // 模拟准备时间
      setTimeout(() => {
        // 创建下载链接
        const link = document.createElement('a');
        // 这里应替换为实际的文件URL
        link.href = `https://example.com/swtools/SWTools_${version}_${date}.zip`;
        link.download = `SWTools_${version}_${date}.zip`;
        
        // 触发下载
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // 恢复按钮状态
        setTimeout(() => {
          btn.innerHTML = '<i class="fa fa-check"></i> 下载完成';
          btn.classList.remove('bg-primary', 'hover:bg-primary/90');
          btn.classList.add('bg-green-500', 'hover:bg-green-600');
          
          // 重置按钮
          setTimeout(() => {
            btn.innerHTML = originalHTML;
            btn.disabled = false;
            btn.classList.remove('bg-green-500', 'hover:bg-green-600');
            btn.classList.add('bg-primary', 'hover:bg-primary/90');
          }, 3000);
        }, 1000);
      }, 1500);
    }
  </script>
</body>
</html>
