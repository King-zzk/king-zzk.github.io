<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Software Patch List</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-6">
        <h1 class="text-3xl font-bold">Software Patch List</h1>
    </header>
    <main class="container mx-auto p-6">
        <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-md overflow-hidden">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        SteamWorkshopsTools(SWTools)
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Version
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Release Date
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Download
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        Software A
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        1.2.3
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        2025-05-01
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="#" class="text-blue-600 hover:text-blue-900 flex items-center space-x-1">
                            <i class="fa-solid fa-download"></i>
                            <span>Download</span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        Software B
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        2.0.1
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        2025-04-15
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="#" class="text-blue-600 hover:text-blue-900 flex items-center space-x-1">
                            <i class="fa-solid fa-download"></i>
                            <span>Download</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Software Patch List. All rights reserved.</p>
    </footer>
</body>

</html>
